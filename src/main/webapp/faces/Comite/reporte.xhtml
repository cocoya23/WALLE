<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Informe del CGC</title>
        <ui:include src="/faces/head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="/faces/menu.xhtml"/>
        <center>
            <h:form>
                <p:panel header="Descarga de reportes">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:panel header="CGC">
                            <h:panelGrid columns="2" cellpadding="3">

                                <h:outputLabel value="Directorio" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                                <h:outputLabel value="Acta de integración" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                                <h:outputLabel value="Acta de renovación" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Proyecto de EC">
                            <h:panelGrid columns="2" cellpadding="3">

                                <h:outputLabel value="Datos generales" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                                <h:outputLabel value="Perfil" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                                <h:outputLabel value="Elemento de comptencia" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                                <h:outputLabel value="Glosario" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                                <h:outputLabel value="Participantes" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Soluciones de evaluación">
                            <h:panelGrid columns="2" cellpadding="3">

                                <h:outputLabel value="Soluciones" />
                                <p:commandButton ajax="false" icon="ui-icon-arrowthickstop-1-s">  
                                    <p:fileDownload value="#{descargable.archivo}"/>
                                </p:commandButton>

                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
