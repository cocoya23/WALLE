<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Walle</title>
        <link href="#{request.contextPath}/recursos/iconos/favicon.ico" rel="icon" type="image/x-icon" />
        <script type="text/javascript">
            window.onload=function(){                
                dlg.show();
            };
        </script>
        <c:if test="#{usuario.authority!='ROLE_ANONYMOUS'}">
            <script type="text/javascript">
                location.replace('#{request.contextPath}/home');
            </script>
        </c:if>
        <link href="#{request.contextPath}/css/standarTemplate.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <p:dialog id="dialog" header="Identificate" widgetVar="dlg" resizable="false" draggable="false" closable="false" modal="true">
            <span class="msgError">
                <c:if test="#{param.wrong}">
                    <h:outputText value="Credenciales no validas"/>
                </c:if>
                <c:if test="#{param.session}">
                    <h:outputText value="Su sesión ha sido cerrada"/>
                </c:if>
            </span>
            <form action="validate" method="post">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Usuario:" />  
                    <input type="text" id="j_username" name="j_username" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>  

                    <h:outputLabel value="Contraseña:" />  
                    <input type="password" id="j_password" name="j_password" />  

                    <f:facet name="footer">
                        <input id="loginButton" value="Entrar" type="submit" style="float: right;"/>
                    </f:facet>
                </h:panelGrid>
            </form>
        </p:dialog>
    </h:body>
</html>
